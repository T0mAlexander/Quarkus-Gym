#file: noinspection ComposeUnquotedPorts

services:
  postgres:
    container_name: postgres
    image: postgis/postgis:17-3.5-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: java
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: quarkus
      TZ: America/Sao_Paulo
    restart: always

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - 6379:6379
    environment:
      TZ: America/Sao_Paulo
    restart: always
